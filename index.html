<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <img src="img/logo.jpg" alt="Tras El Fondo">
        <a href="change-theme.html">Cambiar tema</a>
        <a href="donate.html">Donar</a>
    </div>

    <div id="mainContent">
        <div class="header">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button id="menuButton" class="btn text-white"><i class="bi bi-list"></i></button>
                <div>
                    <button class="btn text-white"><i class="bi bi-search"></i></button>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button class="date-btn" data-date="11/OCT">
                    <div class="small">VIE</div>
                    <div class="small">08/NOV</div>
                </button>
                <button class="date-btn active" data-date="12/OCT">
                    <div class="small">SÁB</div>
                    <div class="small">09/NOV</div>
                </button>
            </div>
        </div>
    
        <div class="schedule-container">
            <div class="schedule fade-in" data-date="11/OCT" style="display: none;">
                <div class="event p-3 border-bottom">
                    <div class="row">
                        <div class="col-3 text-muted">09:00</div>
                        <div class="col-9">
                            <div class="fw-medium">Evento del 11 de Octubre</div>
                            <div class="small text-muted">Ponente 1</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="schedule fade-in" data-date="12/OCT">
                <div class="event p-3 border-bottom">
                    <div class="row">
                        <div class="col-3 text-muted">09:00</div>
                        <div class="col-9">
                            <div class="fw-medium">Inauguración</div>
                            <div class="small text-muted">Pilar Parás</div>
                        </div>
                    </div>
                </div>
    
                <div class="event p-3 border-bottom">
                    <div class="row">
                        <div class="col-3 text-muted">10:00</div>
                        <div class="col-9">
                            <div class="fw-medium">La Transformación Digital</div>
                            <div class="small text-muted">Miguel Ramírez y 2 más...</div>
                        </div>
                    </div>
                </div>
                <div class="event p-3 border-bottom">
                    <div class="row">
                        <div class="col-3 text-muted">11:00</div>
                        <div class="col-9">
                            <div class="fw-medium">Presentación Institución</div>
                            <div class="small text-muted">Guadalupe Pérez</div>
                        </div>
                    </div>
                </div>
                <div class="event p-3 border-bottom">
                    <div class="row">
                        <div class="col-3 text-muted">12:00</div>
                        <div class="col-9">
                            <div class="fw-medium">Presentación Institución</div>
                            <div class="small text-muted">Dr. Mario Palacios</div>
                        </div>
                    </div>
                </div>
                <div class="event break p-3 border-bottom">
                    <div class="row">
                        <div class="col-3 text-muted">13:00</div>
                        <div class="col-9">
                            <div class="fw-medium">RECESO</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav fixed-bottom footer-text">
        <button class="btn"><i class="bi bi-house"></i></button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.date-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const currentDate = button.getAttribute('data-date');
                    document.querySelectorAll('.schedule').forEach(schedule => {
                        if (schedule.getAttribute('data-date') === currentDate) {
                            schedule.style.display = 'block';
                            schedule.classList.remove('fade-out');
                            schedule.classList.add('fade-in');
                        } else {
                            schedule.style.display = 'none';
                            schedule.classList.remove('fade-in');
                            schedule.classList.add('fade-out');
                        }
                    });
                    document.querySelectorAll('.date-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Añadir clase active al botón clickeado
                    button.classList.add('active');

                    // Animar salida del contenido actual
                    const currentSchedule = document.querySelector('.schedule');
                    currentSchedule.classList.remove('fade-in');
                    currentSchedule.classList.add('fade-out');

                    // Simular carga de nuevos datos
                    setTimeout(() => {
                        // Reiniciar las animaciones de los eventos
                        document.querySelectorAll('.event').forEach((event, index) => {
                            event.style.animation = 'none';
                            event.offsetHeight; // Trigger reflow
                            event.style.animation = `slideIn 0.5s forwards ${index * 0.1}s`;
                        });

                        // Animar entrada del nuevo contenido
                        currentSchedule.classList.remove('fade-out');
                        currentSchedule.classList.add('fade-in');
                    }, 300);
                });
            });
        });
    </script>
    
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("mainContent").classList.add("blurred");
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("mainContent").classList.remove("blurred");
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('menuButton').addEventListener('click', openNav);
        });
    </script>
</body>
</html>
